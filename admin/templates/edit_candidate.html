{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Редактирование кандидата: {{ candidate.full_name }}</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="full_name" class="form-label">ФИО кандидата *</label>
                                <input type="text" class="form-control" id="full_name" name="full_name" value="{{ candidate.full_name }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="position" class="form-label">Должность</label>
                                <input type="text" class="form-control" id="position" name="position" value="{{ candidate.position or '' }}">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="department" class="form-label">Отдел/Подразделение</label>
                        <input type="text" class="form-control" id="department" name="department" value="{{ candidate.department or '' }}">
                    </div>
                    
                    <div class="alert alert-info">
                        <strong>Тест:</strong> {{ test.title }}
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                        <a href="{{ url_for('candidate_codes', candidate_id=candidate.candidate_id) }}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
