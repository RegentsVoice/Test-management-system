{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Редактирование вопроса</h4>
                <a href="{{ url_for('edit_test', test_id=test.test_id) }}" class="btn btn-secondary">← Назад к тесту</a>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Текст вопроса:</label>
                        <textarea class="form-control" name="text" rows="3" required>{{ question.text }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Порядковый номер:</label>
                        <input type="number" class="form-control" name="order" value="{{ question.question_order }}" required>
                    </div>
                    
                    <h5>Варианты ответов:</h5>
                    {% for option in options %}
                    <div class="card mb-2">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <label class="form-label">Вариант {{ loop.index }}:</label>
                                    <input type="text" class="form-control" name="option_{{ option.option_id }}" value="{{ option.text }}" required>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check mt-4">
                                        <input class="form-check-input" type="checkbox" name="correct_{{ option.option_id }}" id="correct_{{ option.option_id }}" {% if option.is_correct %}checked{% endif %}>
                                        <label class="form-check-label" for="correct_{{ option.option_id }}">Правильный ответ</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="d-flex justify-content-between">
                    <h5>Опасная зона</h5>
                    <button class="btn btn-danger" onclick="deleteQuestion({{ question.question_id }})">Удалить вопрос</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function deleteQuestion(questionId) {
    if (confirm('Вы уверены, что хотите удалить этот вопрос? Это действие нельзя отменить.')) {
        fetch(`/questions/${questionId}/delete`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert(data.message);
                window.location.href = '/tests/{{ test.test_id }}/edit';
            } else {
                alert('Ошибка: ' + data.message);
            }
        })
        .catch(error => {
            alert('Ошибка: ' + error);
        });
    }
}
</script>
{% endblock %}
