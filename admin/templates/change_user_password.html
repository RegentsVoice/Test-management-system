{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Смена пароля пользователя: {{ user.username }}</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <strong>Информация:</strong> Вы изменяете пароль для пользователя <strong>{{ user.username }}</strong>
                    {% if user.email %}
                    ({{ user.email }})
                    {% endif %}
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="new_password" class="form-label">Новый пароль:</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required minlength="6">
                        <div class="form-text">Пароль должен содержать минимум 6 символов</div>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Подтвердите пароль:</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="6">
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Сменить пароль</button>
                        <a href="{{ url_for('users') }}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
